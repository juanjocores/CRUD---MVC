<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Inicio</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">

            <a class="navbar-brand" href="#">SISTEMA DE ESTUDIANTES</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a th:href="@{/}"  class="nav-link" style="margin-left: 1180px;">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <br>
            <div class="row">
                <h1 style="margin-left:15px">Listado de estudiantes</h1>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3" style="color: white;">Crear Estudiante</a>
                </div>
            </div>
            <table class="table table-striped table-bordered" style="text-align: center;">
                <thead class="table-dark">
                    <tr>
                        <th>Nombres</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Cursos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student: ${students}">
                        <td th:text="${student.firstName}">Elons</td>
                        <td th:text="${student.lastName}">Musk</td>
                        <td th:text="${student.email}">elonmusk@gmail.com</td>
                        <td> 
                            <th:block th:each="course,iter: ${student.courses}">
                                <label th:text="${course.name}"/>
                                <th:block th:if="${!iter.last}"></th:block>
                            </th:block>
                        </td>    
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}"
                               class="btn btn-primary" style="color: white;">Actualizar</a>
                            <a th:href="@{/students/{id}(id=${student.id})}"
                               class="btn btn-danger" style="color: white;">Borrar</a>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
